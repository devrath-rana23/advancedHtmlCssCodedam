<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS HELPS IN SEO WHICH CONVEY INFO ABOUT WEB PAGE TO OUR BROWSER -->
    <meta charset="UTF-8"> <!--Tells whatever written in this file will be in UTF-8 charset-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--http-equiv sort of mimic how the response come from backend. It's value will  mimic as if it is coming as response header.-->
    <meta http-equiv="refresh" content="5"><!--Refresh our page after 5 seconds without using javascript-->
    <!-- We can use http-equiv to show some page loader when our page refreshes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a recipe website for pizzas"><!--This will rank our page if anyone searches for pizza recipe-->
    <title>Document</title>
</head>

<body>
    <!-- 
        <video> <audio> <canvas> some new tags introduced in html5
     -->
    I am refreshed
</body>

</html>
